<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <section class="result" id="boxtop"></section>
        <section class="box">
            <div class="block" id="block1" onclick="Clear('C')"><span>C</span></div>
            <div class="block" id="block2" onclick="display('%')"><span>%</span></div>
            <div class="block" id="block3" onclick="Clear('CLS')"><span>CLS</span></div>
            <div class="block" id="block4" onclick="display('/')"><span>/</span></div>
            <div class="block" id="block5" onclick="display('7')"><span>7</span></div>
            <div class="block" id="block6" onclick="display('8')"><span>8</span></div>
            <div class="block" id="block7" onclick="display('9')"><span>9</span></div>
            <div class="block" id="block8" onclick="display('*')"><span>*</span></div>
            <div class="block" id="block9" onclick="display('4')"><span>4</span></div>
            <div class="block" id="block10" onclick="display('5')"><span>5</span></div>
            <div class="block" id="block11" onclick="display('6')"><span>6</span></div>
            <div class="block" id="block12" onclick="display('-')"><span>-</span></div>
            <div class="block" id="block13"  onclick="display('1')"><span>1</span></div>
            <div class="block" id="block14"onclick="display('2')"><span>2</span></div>
            <div class="block" id="block15" onclick="display('3')"><span>3</span></div>
            <div class="block" id="block16" onclick="display('+')"><span>+</span></div>
            <div class="block" id="block17" onclick="display('00')"><span>00</span></div>
            <div class="block" id="block18" onclick="display('0')"><span>0</span></div>
            <div class="block" id="block19" onclick="display('.')"><span>.</span></div>
            <div class="block" id="block20"onclick="eqal()"><span>=</span></div>

        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
